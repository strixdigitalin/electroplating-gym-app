           <script>
            let isSwitchOn = true;
            let currentIndex = 0;
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;
          
            function toggleSwitch() {
              isSwitchOn = !isSwitchOn;
              updateSlider();
            }
          
            function updateSlider() {
              if (isSwitchOn) {
                currentIndex = 0;
              } else {
                currentIndex = 1;
              }
              const translationValue = -currentIndex * 100 + '%';
              slider.style.transform = 'translateX(' + translationValue + ')';
            }
          
            function autoSlide() {
              if (isSwitchOn) {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateSlider();
              }
            }
          
            // Attach the toggleSwitch function to the checkbox change event
            const switchInput = document.querySelector('.switch input');
            switchInput.addEventListener('change', toggleSwitch);
          
            // Initialize slider based on the initial state of the switch
            updateSlider();
          
            // Automatic sliding every 3 seconds (adjust as needed)
            setInterval(autoSlide, 1000);
          </script>
